<h1>Item manager</h1>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>title</th>
      <th>description</th>
      <th>price</th>
      <th>email</th>
      <th>image</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let item of items">
          <td>{{item.title}}</td>
          <td>{{item.description}}</td>
          <td>{{item.email}}</td>
          <td>{{item.image}}</td>

      </tr>

  </tbody>
</table>
